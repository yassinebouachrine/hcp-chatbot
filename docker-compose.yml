version: '3.8'

services:
  hcp-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hcp-chatbot-app
    ports:
      - "5000:5000"
    volumes:
      # Monter les modèles pour éviter de les recharger à chaque démarrage
      - ./models:/app/models
      - ./data:/app/data
      # Optionnel : monter les logs
      - ./logs:/app/logs
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
      - PYTHONPATH=/app
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN:-}
      - USE_CUDA=False
      - FP16=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Optionnel : limiter les ressources
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G